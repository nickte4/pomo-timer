<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@700,500,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div class="timer container">
      <div class="timer__box">
        <div class="timer__header">
          <button class="timer__work" id="timer__work">WORK</button>
          <button class="timer__break" id="timer__break">BREAK</button>
          <button class="timer__setting">
            <span class="material-symbols-outlined">settings</span>
          </button>
        </div>
        <div class="timer__circle">
          <div class="circular-progress" id="circular-progress">
            <span class="progress-value"></span>
          </div>
          <button class="btn-start">
            <span class="material-symbols-outlined"> play_arrow </span>
          </button>
          <button class="btn-pause">
            <span class="material-symbols-outlined"> pause </span>
          </button>
          <button class="btn-restart">
            <span class="material-symbols-outlined"> replay </span>
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <dialog class="timer__dialog">
        <div class="timer__dialog_header_container">
          <h1 class="timer__dialog_header">Settings</h1>
          <button class="btn-close-dialog">
            <span class="material-symbols-outlined"> close </span>
          </button>
        </div>
        <hr />
        <h1 class="timer__dialog_time_header">Time (minutes)</h1>
        <div class="timer__dialog_minute_box_header">
          <h2>Work</h2>
          <h2>Break</h2>
        </div>
        <div class="timer__dialog_minute_box">
          <input
            type="number"
            id="timer__dialog_work_mins"
            class="timer__dialog_work_mins"
            min="0"
            max="1440"
          />
          <input
            type="number"
            id="timer__dialog_break_mins"
            class="timer__dialog_break_mins"
            min="0"
            max="1440"
          />
        </div>
        <div class="timer__dialog_auto_start_container">
          <h1 class="timer__dialog_subtitle_auto_start">
            Auto Start Work/Breaks
          </h1>
          <div class="timer__dialog_auto_start_toggle_container">
            <input type="checkbox" class="timer__dialog_auto_start_toggle" />
            <span class="timer__dialog_auto_start_toggle_slider"></span>
          </div>
        </div>
        <div class="timer__dialog_vol_slider_container">
          <h1 class="timer__dialog_subtitle_vol">Volume</h1>
          <input
            type="range"
            min="1"
            max="100"
            class="timer__dialog_vol_slider"
          />
        </div>
      </dialog>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
